<h3>Listado de Heroes</h3>
<div *ngIf="deletedHeroe; else isdeletedHeroe">
<h3>Héroe Borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>
<ng-template #isdeletedHeroe>
<h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length>0"
  class="btn btn-outline-danger"
  (click)="removeLastHeroe()">
  Borrar último heroe
</button>


<ul class="mt-2 list-group">
<li *ngFor="let name of heroNames"
 class="list-group-item">
 {{name}}
</li>

</ul>
